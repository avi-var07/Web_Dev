<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 text-white">
    <h1 class="font-bold text-3xl text-center text-black">Number Guessing game!</h1>

    <h2 class="my-8 text-center text-red-400 font-bold text-2xl">Guess a number between 1 and 100</h2>
    <form action="">
        <label for="guess" class="text-amber-400 text-2xl mx-8">Guess: </label>
        <input type="number" id="guess" class="border-2 border-gray-300 rounded-md p-2 text-black" placeholder="Enter a number" required>
        <br>
        <button type="submit" id = "submit" class="mx-48 my-10 border-2 border-black bg-black rounded-lg h-16 w-32">Submit Guess!</button>
    </form>
    <div id="startOver">
        <p id="current" class="text-cyan-400 font-bold text-2xl mx-20">Currrent Guess: </p>
        <br>
        <p id="prev" class="text-cyan-400 font-bold text-2xl mx-20">Previous Guesses: </p>
        <p id="remain" class="text-cyan-400 font-bold text-2xl mx-20 my-4">Guesses Remaining: <span id="remaining">10</span></p>

        <p id="LowOrHigh" class="text-2xl font-bold text-red-700"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
