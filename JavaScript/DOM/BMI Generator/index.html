<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
    <h1 class="text-3xl text-center font-bold mb-4">BMI Calculator</h1>

    <form>
        <label for="height" class="mx-4">Height in CM: </label>
        <input type="text" id="height" class="border-2 border-green rounded-md" placeholder="Enter your height in cm" required>
        <br>
        <br>
        <label for="weight" class="mx-4">Weight in Kg: </label>
        <input type="text" id="weight" class="border-2 border-green rounded-md" placeholder="Enter your weight in kg" required>
        <br>
        <br>
        <button class="border-2 border-black rounded-lg bg-white p-2  h-30 w-30 text-center mx-40" type="submit">Calculate</button>
        <br>
        <br>
        <div id="result" class="text-2xl font-bold mx-4">Results: </div>
    </form>
</body>
<script src="index.js"></script>
</html>
