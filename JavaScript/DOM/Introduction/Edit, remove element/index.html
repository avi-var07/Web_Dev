<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
        <li>Python</li>
        <li>C++</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerText = langName;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("TypeScript");
    addLanguage("Java");
    addLanguage("C#");
    //easier way, optimised way: 


    function addLanguagesOptimally(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addLanguagesOptimally("Go");
    addLanguagesOptimally("Ruby");
    addLanguagesOptimally("PHP");
    addLanguagesOptimally("Swift");
    //ismei poora traverse nahi karna padta hai, sirf ek baar karna padta hai,
    //isliye ye optimised hai, kyuki ye sirf ek baar traverse karta hai


    //Edit: 

    const secondli = document.querySelector('li:nth-child(2)');
    secondli.innerText = "Aviral";
    
    //using replaceWith:

    const thirdli = document.querySelector('li:nth-child(3)');
    const newli = document.createElement('li');
    newli.innerText = "Aviral";
    thirdli.replaceWith(newli);

    //using replaceChild:
    const fourthli = document.querySelector('li:nth-child(4)');
    const newli2 = document.createElement('li');
    newli2.innerText = "Aviral";
    const parent = document.querySelector('.language');
    parent.replaceChild(newli2, fourthli);

    //remove:

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove(); //removes the last child of the parent element
    //or you can use parent.removeChild(lastLang); //removes the last child of the parent element


     
</script>
</html>
