    //to do list using jquery

    $(document).ready(function(){
        $("#add").click(function(){
            let task = $("#task").val().trim();
            let li = $("<li></li>").text(task);

            let dlt = $("<button>Delete</button>");
            dlt.click(function(){
                li.remove();
            });

            li.append(dlt);
            $("#List").append(li);
            $("#task").val("");

        });
    })
  </script>
